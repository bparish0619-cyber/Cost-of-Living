            const toggleLocation = (loc) => {
                if (selectedLocations.includes(loc)) {
                    if (selectedLocations.length > 1) {
                        setSelectedLocations(selectedLocations.filter(l => l !== loc));
                    }
                } else {
                    if (selectedLocations.length < 3) {
                        setSelectedLocations([...selectedLocations, loc]);
                    }
                }
            };

            const familyKey = useMemo(() => {
                if (adults === 1) return "1A";
                if (adults === 2 && working === 1) return "2A1W";
                return "2ABW";
            }, [adults, working]);

            const getSalary = (loc) => occupation === "Custom" ? customSalary : (SALARY_DATA[occupation][loc] || 0);

            const getCost = (loc) => {
                const expenses = EXPENSE_DATA[loc][familyKey][Math.min(children, 3)];
                return expenses.reduce((a, b) => a + b, 0);
            };

            const downloadHtml = () => {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'cost_of_living_calculator.html';
                a.click();
            };

            // --- EQUIVALENCE LOGIC ---
            const getEquivalenceData = (targetLoc) => {
                const baseCost = getCost(eqBaseLocation);
                const targetCost = getCost(targetLoc);
                const multiplier = targetCost / baseCost;
                
                // Convert input to Annual for calculation
                let annualBase = eqAmount;
                if (eqInputType === 'Monthly') annualBase = eqAmount * 12;
                if (eqInputType === 'Hourly') annualBase = eqAmount * 2080;

                const annualTarget = annualBase * multiplier;
                
                // Convert back to display preference
                let displayTarget = annualTarget;
                if (eqInputType === 'Monthly') displayTarget = annualTarget / 12;
                if (eqInputType === 'Hourly') displayTarget = annualTarget / 2080;

                return {
                    value: displayTarget,
                    multiplier: multiplier,
                    diff: displayTarget - eqAmount
                };
            };

            return (
                <div className="min-h-screen p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto font-sans">
                    <MethodologyModal isOpen={showMethodology} onClose={() => setShowMethodology(false)} />

                    {/* Header */}
                    <header className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 pb-4 border-b border-gray-200 dark:border-gray-700 gap-4">
                        <div>
                            <h1 className="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white flex items-center gap-3">
                                <Icons.BarChart className="w-8 h-8 text-indigo-600 dark:text-indigo-400" />
                                Cost of Living Explorer
                            </h1>
                            <div className="flex items-center gap-2 mt-1">
                                <p className="text-gray-500 dark:text-gray-400 text-sm">
                                    Interactive Comparison & Salary Equivalence
                                </p>
                                <button onClick={() => setShowMethodology(true)} className="text-indigo-600 dark:text-indigo-400 text-xs hover:underline flex items-center gap-1">
                                    <Icons.Info className="w-3 h-3" /> Methodology
                                </button>
                            </div>
                        </div>
                        <div className="flex items-center gap-3 self-end sm:self-auto">
                            <button onClick={downloadHtml} className="flex items-center gap-2 px-4 py-2 text-sm font-medium bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 transition-colors shadow-sm">
                                <Icons.Download className="w-4 h-4" /> <span className="hidden sm:inline">Save Offline</span>
                            </button>
                            <button onClick={toggleTheme} className="p-2.5 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-yellow-400 transition-colors shadow-sm">
                                {darkMode ? <Icons.Sun className="w-5 h-5" /> : <Icons.Moon className="w-5 h-5" />}
                            </button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 lg:gap-8">
                        
                        {/* Sidebar */}
                        <div className="lg:col-span-4 space-y-6">
                            
                            {/* Family Config */}
                            <div className="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-5">
                                <h2 className="text-lg font-semibold mb-4 flex items-center gap-2 text-gray-900 dark:text-white">
                                    <Icons.Users className="w-5 h-5 text-indigo-500" />
                                    Family Setup
                                </h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-2">Adults</label>
                                        <div className="grid grid-cols-2 gap-2">
                                            {[1, 2].map(num => (
                                                <button key={num} onClick={() => { setAdults(num); if(num===1) setWorking(1); }} className={`py-2 text-sm font-medium rounded-lg border transition-all ${adults === num ? 'bg-indigo-50 dark:bg-indigo-900/30 border-indigo-500 text-indigo-700 dark:text-indigo-300' : 'bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-600 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700'}`}>
                                                    {num} Adult{num > 1 && 's'}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    {adults === 2 && (
                                        <div className="animate-fade-in">
                                            <label className="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-2">Working Adults</label>
                                            <div className="grid grid-cols-2 gap-2">
                                                {[1, 2].map(num => (
                                                    <button key={num} onClick={() => setWorking(num)} className={`py-2 text-sm font-medium rounded-lg border transition-all ${working === num ? 'bg-indigo-50 dark:bg-indigo-900/30 border-indigo-500 text-indigo-700 dark:text-indigo-300' : 'bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-600 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700'}`}>
                                                        {num} Working
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                    <div>
                                        <div className="flex justify-between mb-2">
                                            <label className="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide">Children</label>
                                            <span className="text-sm font-bold text-indigo-600 dark:text-indigo-400">{children}</span>
                                        </div>
                                        <input type="range" min="0" max="3" step="1" value={children} onChange={(e) => setChildren(parseInt(e.target.value))} className="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-indigo-600" />
                                        <div className="flex justify-between text-xs text-gray-400 mt-1 px-1"><span>0</span><span>1</span><span>2</span><span>3</span></div>
                                    </div>
                                </div>
                            </div>

                            {/* Job Config */}
                            <div className="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-5">
                                <h2 className="text-lg font-semibold mb-4 flex items-center gap-2 text-gray-900 dark:text-white">
                                    <Icons.Briefcase className="w-5 h-5 text-emerald-500" />
                                    Job & Salary (Reference)
                                </h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-2">Sector</label>
                                        <select value={occupation} onChange={(e) => setOccupation(e.target.value)} className="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-2.5">
                                            <option value="Custom">Custom Salary Input</option>
                                            {OCCUPATIONS.map(occ => <option key={occ} value={occ}>{occ}</option>)}
                                        </select>
                                    </div>
                                    {occupation === "Custom" && (
                                        <div>
                                            <label className="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-2">Annual Salary</label>
                                            <div className="relative">
                                                <span className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">$</span>
                                                <input type="number" value={customSalary} onChange={(e) => setCustomSalary(Number(e.target.value))} className="w-full pl-7 rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-2.5" />
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Location Config */}
                            <div className="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-5">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-lg font-semibold flex items-center gap-2 text-gray-900 dark:text-white">
                                        <Icons.MapPin className="w-5 h-5 text-rose-500" />
                                        Locations
                                    </h2>
                                    <span className="text-xs font-medium text-gray-500 bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded">Select up to 3</span>
                                </div>
                                <div className="space-y-2 max-h-60 overflow-y-auto pr-1 custom-scrollbar">
                                    {LOCATIONS.map(loc => {
                                        const isSelected = selectedLocations.includes(loc);
                                        const isDisabled = !isSelected && selectedLocations.length >= 3;
                                        return (
                                            <button key={loc} onClick={() => toggleLocation(loc)} disabled={isDisabled} className={`w-full text-left px-3 py-2.5 rounded-lg text-sm transition-all flex justify-between items-center ${isSelected ? 'bg-indigo-50 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 ring-1 ring-indigo-200 dark:ring-indigo-800' : 'text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700'} ${isDisabled ? 'opacity-40 cursor-not-allowed' : ''}`}>
                                                <span>{loc}</span>
                                                {isSelected && <Icons.Check className="w-4 h-4 text-indigo-500" />}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>

                        {/* Main Analysis */}
                        <div className="lg:col-span-8 space-y-6">
                            
                            {/* NEW: Equivalence Calculator */}
                            <div className="bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl shadow-lg p-6 text-white">
                                <h3 className="text-lg font-bold mb-4 flex items-center gap-2">
                                    <Icons.Scale className="w-6 h-6" /> Salary Equivalence Calculator
                                </h3>
                                
                                <div className="bg-white/10 backdrop-blur-sm rounded-lg p-4 mb-4 grid grid-cols-1 md:grid-cols-3 gap-4 border border-white/20">
                                    <div>
                                        <label className="block text-xs text-indigo-100 mb-1 uppercase tracking-wide">Base Location</label>
                                        <select value={eqBaseLocation} onChange={(e) => setEqBaseLocation(e.target.value)} className="w-full bg-white/20 border-transparent rounded text-sm text-white focus:bg-white/30 focus:ring-0">
                                            {LOCATIONS.map(l => <option key={l} value={l} className="text-gray-900">{l}</option>)}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-xs text-indigo-100 mb-1 uppercase tracking-wide">Frequency</label>
                                        <select value={eqInputType} onChange={(e) => setEqInputType(e.target.value)} className="w-full bg-white/20 border-transparent rounded text-sm text-white focus:bg-white/30 focus:ring-0">
                                            <option value="Hourly" className="text-gray-900">Hourly</option>
                                            <option value="Monthly" className="text-gray-900">Monthly</option>
                                            <option value="Annual" className="text-gray-900">Annual</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-xs text-indigo-100 mb-1 uppercase tracking-wide">Current Amount</label>
                                        <div className="relative">
                                            <span className="absolute left-2 top-1/2 -translate-y-1/2 text-indigo-200">$</span>
                                            <input type="number" value={eqAmount} onChange={(e) => setEqAmount(Number(e.target.value))} className="w-full bg-white/20 border-transparent rounded text-sm text-white pl-6 focus:bg-white/30 focus:ring-0" placeholder="0.00" />
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    <p className="text-sm text-indigo-100 mb-2">To maintain the same standard of living as <span className="font-bold text-white">${eqAmount.toLocaleString()}</span> in <span className="font-bold text-white">{eqBaseLocation}</span>, you need:</p>
                                    
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                        {selectedLocations.filter(l => l !== eqBaseLocation).map(loc => {
                                            const data = getEquivalenceData(loc);
                                            const isHigher = data.diff > 0;
                                            return (
                                                <div key={loc} className="bg-white rounded-lg p-3 text-gray-900 flex justify-between items-center shadow-md">
                                                    <div>
                                                        <span className="block text-xs font-semibold text-gray-500">{loc}</span>
                                                        <span className="text-lg font-bold text-indigo-900">${data.value.toLocaleString(undefined, {maximumFractionDigits: 0})}</span>
                                                    </div>
                                                    <div className={`text-xs px-2 py-1 rounded font-bold ${isHigher ? 'bg-rose-100 text-rose-700' : 'bg-emerald-100 text-emerald-700'}`}>
                                                        {isHigher ? '+' : ''}{data.diff.toLocaleString(undefined, {maximumFractionDigits: 0})}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                        {selectedLocations.filter(l => l !== eqBaseLocation).length === 0 && (
                                            <div className="text-sm italic text-indigo-200 opacity-70">Select more locations to compare purchasing power...</div>
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* Comparison Cards */}
                            <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
                                {selectedLocations.map(loc => {
                                    const required = getCost(loc);
                                    const salary = getSalary(loc);
                                    const surplus = salary - required;
                                    const isSurplus = surplus >= 0;

                                    return (
                                        <div key={loc} className="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-5 relative overflow-hidden flex flex-col transition-all hover:shadow-md">
                                            <div className={`absolute top-0 left-0 w-1.5 h-full ${isSurplus ? 'bg-emerald-500' : 'bg-rose-500'}`}></div>
                                            
                                            <h3 className="font-bold text-gray-900 dark:text-white truncate mb-4 pl-2" title={loc}>{loc}</h3>
                                            
                                            <div className="space-y-4 mb-2 flex-grow pl-2">
                                                <div>
                                                    <p className="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wide font-semibold mb-0.5">Required Income</p>
                                                    <p className="text-2xl font-bold text-gray-900 dark:text-white tracking-tight">
                                                        ${required.toLocaleString()}
                                                    </p>
                                                    <p className="text-[10px] text-gray-400">Pre-tax annual estimate</p>
                                                </div>

                                                <div>
                                                    <p className="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wide font-semibold mb-0.5">Estimated Salary</p>
                                                    <p className={`text-xl font-bold tracking-tight ${isSurplus ? 'text-emerald-600 dark:text-emerald-400' : 'text-rose-600 dark:text-rose-400'}`}>
                                                        ${salary.toLocaleString()}
                                                    </p>
                                                </div>
                                            </div>

                                            <div className="pt-4 border-t border-gray-100 dark:border-gray-700 pl-2">
                                                <div className="flex justify-between items-center mb-2">
                                                    <span className="text-sm font-medium text-gray-600 dark:text-gray-400">Net Balance</span>
                                                    <span className={`text-sm font-bold ${isSurplus ? 'text-emerald-600 dark:text-emerald-400' : 'text-rose-600 dark:text-rose-400'}`}>
                                                        {isSurplus ? '+' : ''}{surplus.toLocaleString()}
                                                    </span>
                                                </div>
                                                <div className="w-full bg-gray-100 dark:bg-gray-700 rounded-full h-1.5">
                                                    <div className={`h-1.5 rounded-full transition-all duration-500 ${isSurplus ? 'bg-emerald-500' : 'bg-rose-500'}`} style={{width: `${Math.min((Math.abs(surplus) / required) * 100, 100)}%`}}></div>
                                                </div>
                                            </div>

                                            {showExpenses && <ExpenseBreakdown location={loc} familyKey={familyKey} children={children} />}
                                        </div>
                                    );
                                })}
                            </div>

                            {/* Detailed Visualization */}
                            <div className="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-lg font-semibold text-gray-900 dark:text-white flex items-center gap-2">
                                        <Icons.PieChart className="w-5 h-5 text-indigo-500" /> Comparison Visualization
                                    </h3>
                                    <button onClick={() => setShowExpenses(!showExpenses)} className="text-sm text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 font-medium border border-indigo-200 dark:border-indigo-800 px-3 py-1 rounded-full transition-colors">
                                        {showExpenses ? "Hide Breakdown" : "Show Breakdown"}
                                    </button>
                                </div>
                                <div className="space-y-6">
                                    {selectedLocations.map(loc => {
                                        const required = getCost(loc);
                                        const salary = getSalary(loc);
                                        const maxVal = Math.max(...selectedLocations.map(l => Math.max(getCost(l), getSalary(l)))) * 1.15;
                                        const reqPct = (required / maxVal) * 100;
                                        const salPct = (salary / maxVal) * 100;
                                        return (
                                            <div key={loc} className="relative group">
                                                <div className="flex justify-between text-sm mb-1.5">
                                                    <span className="font-semibold text-gray-700 dark:text-gray-200">{loc}</span>
                                                </div>
                                                <div className="relative h-20 bg-gray-50 dark:bg-gray-900/50 rounded-lg border border-gray-100 dark:border-gray-700 p-3 flex flex-col justify-center space-y-3">
                                                    <div className="flex items-center">
                                                        <div className="w-16 text-[10px] text-gray-500 dark:text-gray-400 uppercase tracking-wider font-medium hidden sm:block">Needed</div>
                                                        <div className="flex-grow">
                                                            <div className="h-3 bg-gray-400/80 dark:bg-gray-600 rounded-r-full relative chart-bar-animate flex items-center" style={{width: `${reqPct}%`}}>
                                                                <span className="absolute right-0 translate-x-full pl-2 text-xs font-bold text-gray-500 dark:text-gray-400">${required.toLocaleString()}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center">
                                                        <div className="w-16 text-[10px] text-gray-500 dark:text-gray-400 uppercase tracking-wider font-medium hidden sm:block">Income</div>
                                                        <div className="flex-grow">
                                                            <div className={`h-3 rounded-r-full relative chart-bar-animate flex items-center ${salary >= required ? 'bg-emerald-500' : 'bg-rose-500'}`} style={{width: `${salPct}%`}}>
                                                                <span className={`absolute right-0 translate-x-full pl-2 text-xs font-bold ${salary >= required ? 'text-emerald-600 dark:text-emerald-400' : 'text-rose-600 dark:text-rose-400'}`}>${salary.toLocaleString()}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <footer className="mt-12 text-center border-t border-gray-200 dark:border-gray-800 pt-8 pb-4">
                        <p className="text-gray-400 dark:text-gray-600 text-xs">
                            Data Source: 2025 Living Wage Calculation Estimates (MIT). Figures represent gross annual income before taxes.
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
